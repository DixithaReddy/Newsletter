
<!DOCTYPE html>

    <style media="screen">
      .card
      {

        left:0;
        right:0;
        margin:auto;
      border-radius:8px;
      border:3px solid black;

      }

  <body>

      <div class="card-body">
        <h5 class="card-title">Oops!</h5>

    <form action ="/failure" method="post">

      </form>
        </div>
